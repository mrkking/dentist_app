body, html {
  height: 100%;
  margin: 0;
}

.bg {
  /* The image used */
  background-image: url("images/register.jpg");

  /* Full height */

  background-repeat: no-repeat;
  background-size: cover;

<body >
 <div class="bg">
  <div class="py-5 my-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form class="text-left" id="registerForm">
            <div class="form-row">
              <div class="form-group col-md-6"> <label for="form19">Firstname</label> <input type="text" name="first_name" class="form-control" id="form19" placeholder="First"> </div>
              <div class="form-group col-md-6"> <label for="form20">Lastname</label> <input type="text" name="last_name" class="form-control" id="form20" placeholder="Last"> </div>
            </div>
            <div class="form-group"> <label for="form17">Email</label> <input type="text" name="email" class="form-control" id="form17" placeholder="johndoe@email.com"></div>
            <div class="form-group"> <label for="form18">Phone</label> <input type="phone" name="phone" class="form-control" id="form18" placeholder="Include Area Code  "></div>
            <div class="form-row">
              <div class="form-group col-md-6"> <label for="form19">Password</label> <input type="password" name="password" class="form-control" id="form19" placeholder="••••"> </div>
              <div class="form-group col-md-6"> <label for="form20">Confirm Password</label> <input type="password" class="form-control" id="form20" placeholder="••••"> </div>
            </div>
            <div class="form-group">
              <label for="form17">Gender:</label>
              <select name="gender">
                <option>M</option>
                <option>F</option>
                <option>O</option>
              </select>
            </div>
            <p id='error' style="color: red;"></p>
            <button type="submit" class="btn btn-secondary">Register</button>
            <div style="text-align: center;">
              <a class="row btn text-secondary" href="./login.html">Already have an account? Sign In</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
