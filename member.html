  <div style="height: 100%;" class="py-5" >
    <div class="container my-5 px-0">
      <div class="row">
        <div class="col-3 col-md-4 my-4">
          <ul class="nav nav-pills flex-column">
            <li class="nav-item"> <a class="nav-link" href="" data-toggle="pill" data-target="#tabone" style="border-radius: 0 !important;">Personal Info</a> </li>
            <li class="nav-item"> <a href="" class="nav-link active show" data-toggle="pill" data-target="#tabtwo" style="border-radius: 0 !important;">Appointments</a> </li>
           
          </ul>
        </div>
        <div class="col-12" style="height: 500px">
          <div class="tab-content px-5">
            <div class="tab-pane fade" id="tabone" role="tabpanel">
              <form class="text-left" id="profileForm">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="form19">Firstname</label>
                    <input type="text" name="first_name" class="form-control" id="fn" >
                  </div>
                  <div class="form-group col-md-6">
                      <label for="form20">Lastname</label>
                      <input type="text" name="last_name" class="form-control" id="ln">
                  </div>
                </div>
                <div class="form-group"> <label for="form17">Email</label> <input type="text" name="email" class="form-control" id="form17" > </div>
                <div class="form-group"> <label for="form18">Phone</label> <input type="email" name="phone" class="form-control" id="form18" placeholder="j.goethe@werther.com"> </div>
                <div class="form-group"> <label for="form19">Password</label> <input type="password" name="password" class="form-control" id="form19" placeholder="••••"> </div>
                <div class="form-group"> <label for="form120">Date of birth</label> <input type="date" name="dob" class="form-control" id="form1230"/> </div>


                  <div class="form-group"> <label for="form120">Address</label> <textarea type="text" name="address" class="form-control" id="form120" placeholder="Werther Inc."></textarea> </div>
                <div class="form-group">
                  <label for="form17">Gender:</label>
                  <select name="gender">
                    <option>M</option>
                    <option>F</option>
                    <option>O</option>
                  </select>
                </div>
                  <p id="#error" style="text-align: center; color: red;"></p>
                <button type="submit" class="btn btn-primary">Update Profile</button>
              </form>
            </div>
            <div class="tab-pane fade active show" id="tabtwo" role="tabpanel">
              <div class="col-md-12">
                  <table class="table" style="max-height: 500px;">
                      <thead>
                      <tr>
                          <th scope="col">#</th>
                          <th scope="col">Status</th>
                          <th scope="col">Date</th>
                          <th scope="col">Visit Reason</th>
                          <th scope="col">Cancel</th>
                          <th scope="col">Reschedule</th>
                      </tr>
                      </thead>
                      <tbody id="table_body">
                      </tbody>
                  </table>
              </div>
            </div>
          </div>
